services:
  web:
    build: .
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - web
    environment:
      - API_URL=http://web:5000
